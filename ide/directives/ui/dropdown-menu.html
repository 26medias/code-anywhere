<div class="tree-menu">
	<ul class="nav">
		<li>
			<a href="#">
				<span class="{{icon}}" ng-if="icon"></span>
				<span ng-if="!selected">{{label}}</span>
				<span ng-if="selected">{{main.selectedLabel}}</span>
				<span class="fas fa-caret-down"></span>
			</a>
			<ul class="menu-container">
				<li ng-repeat="item in uiDropdownMenu" ng-click="main.onSelect(item)" ng-class="{active:selected==item.value}">
					<a href="">
						<span class="{{item.icon}}" ng-if="item.icon"></span>
						{{item.label}}
					</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
